<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- went to bootstrap and found this so I copy and pasted it and edited some stuff around -->
  <div class="container">
    <div class="time-block">
      <div class="row">
        <div class="col-sm-2 hour">09:00 AM</div>
        <div class="col-sm-9 middle-9"></div>
        <!-- here is the save icon that I got from Font Awesome -->
        <div class="col-sm-1 saveBtn"><button class="saveBtn"><i class="fas fa-save fa-3x button"></i></button></div>
      </div>
      <div class="row">
        <div class="col-sm-2 hour">10:00 AM</div>
        <div class="col-sm-9 middle-10"></div>
        <div class="col-sm-1 saveBtn"><button class="saveBtn"><i class="fas fa-save fa-3x button"></i></button></div>
      </div>
      <div class="row">
        <div class="col-sm-2 hour">11:00 AM</div>
        <div class="col-sm-9 middle-11"></div>
        <div class="col-sm-1 saveBtn"><button class="saveBtn"><i class="fas fa-save fa-3x button"></i></button></div>
      </div>
      <div class="row">
        <div class="col-sm-2 hour">12:00 PM</div>
        <div class="col-sm-9 middle-12"></div>
        <div class="col-sm-1 saveBtn"><button class="saveBtn"><i class="fas fa-save fa-3x button"></i></button></div>
      </div>
      <div class="row">
        <div class="col-sm-2 hour">01:00 PM</div>
        <div class="col-sm-9 middle-13"></div>
        <div class="col-sm-1 saveBtn"><button class="saveBtn"><i class="fas fa-save fa-3x button"></i></button></div>
      </div>
      <div class="row">
        <div class="col-sm-2 hour">02:00 PM</div>
        <div class="col-sm-9 middle-14"></div>
        <div class="col-sm-1 saveBtn"><button class="saveBtn"><i class="fas fa-save fa-3x button"></i></button></div>
      </div>
      <div class="row">
        <div class="col-sm-2 hour">03:00 PM</div>
        <div class="col-sm-9 middle-15"></div>
        <div class="col-sm-1 saveBtn"><button class="saveBtn"><i class="fas fa-save fa-3x button"></i></button></div>
      </div>
      <div class="row">
        <div class="col-sm-2 hour">04:00 PM</div>
        <div class="col-sm-9 middle-16"></div>
        <div class="col-sm-1 saveBtn"><button class="saveBtn"><i class="fas fa-save fa-3x button"></i></button></div>
      </div>
      <div class="row">
        <div class="col-sm-2 hour">05:00 PM</div>
        <div class="col-sm-9 middle-17"></div>
        <div class="col-sm-1 saveBtn"><button class="saveBtn"><i class="fas fa-save fa-3x button"></i></button></div>
      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
